<div class="row" style="float: left;">
  <table class="col-sm-12">
    <tr ng-repeat="item in list.foundItems">
      <td>{{item.name}}</td><td>{{item.short_name}}</td><td>{{item.description}}</td><td><button style="line-height: 22px" class="btn" ng-click="list.onRemove({index: $index})">Don't want this one!</button></td>
    </tr>
  </table>
</div>
